<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>

  <h1>Formulário</h1>

  <form>
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="nome">Nome:<span class="required">*</span></label>
      <input type="text" id="nome" name="nome" required></br>
      <label for="endereço">Endereço:</label>
      <input type="text" id="endereço" name="endereço"></br>
      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade"></br>
      <label for="estado">Estado:<span class="required">*</span></label>
      <select id="estado" name="estado" required></br>
        <option value="alagoas">Alagoas</option>
        <option value="bahia">Bahia</option>
        <option value="ceara">Ceará</option>
        <option value="maranhao">Maranhão</option>
        <option value="paraiba">Paraíba</option>
        <option value="pernambuco">Pernambuco</option>
        <option value="piaui">Piauí</option>
        <option value="rio grande do norte">Rio Grande do Norte</option>
        <option value="sergipe">Sergipe</option>
        </select>
    </fieldset>
    <fieldset>
      <legend>Dados Profissionais</legend>
      Natureza do Cargo</br>
      <input type="radio" id="gerencia" name="Natureza_cargo" value="Gerência">
      <label for="gerencia">Gerência</label>
      <input type="radio" id="financeiro" name="Natureza_cargo" value="Financeiro">
      <label for="financeiro">Financeiro</label>
      <input type="radio" id="recepção" name="Natureza_cargo" value="Recepção">
      <label for="recepçao">Recepção</label>
      <input type="radio" id="administrativo" name="Natureza_cargo" value="Administrativo">
      <label for="administrativo">Administrativo</label>
      <input type="radio" id="juridico" name="Natureza_cargo" value="Jurídico">
      <label for="juridico">Jurídico</label>
    </fieldset>

    <button></button>
    <button></button>
  </form>

</body>
</html>
