<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>

    body {
      width: 50%;
      height: 50%;
    }

    textarea {
      resize: none;
    }
  </style>

</head>


<body>

  <h1>Formulário</h1>

  <form>
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="nome">Nome:</label><span style="color: red">*</span>
      <input type="text" id="nome" name="nome" required></br>
      <label for="endereço">Endereço:</label>
      <input type="text" id="endereço" name="endereço"></br>
      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade"></br>
      <label for="estado">Estado:</span></label><span style="color: red">*</span>
      <select id="estado" name="estado" required>
        <option value="alagoas">Alagoas</option>
        <option value="bahia">Bahia</option>
        <option value="ceara">Ceará</option>
        <option value="maranhao">Maranhão</option>
        <option value="paraiba">Paraíba</option>
        <option value="pernambuco">Pernambuco</option>
        <option value="piaui">Piauí</option>
        <option value="rio grande do norte">Rio Grande do Norte</option>
        <option value="sergipe">Sergipe</option>
        </select>
    </fieldset>
    <fieldset>
      <legend>Dados profissionais</legend>
      Natureza do Cargo<span style="color: red">*</span></br>
      <input type="radio" id="gerencia" name="Natureza_cargo" value="Gerência" required>
      <label for="gerencia">Gerência</label>
      <input type="radio" id="financeiro" name="Natureza_cargo" value="Financeiro" required>
      <label for="financeiro">Financeiro</label>
      <input type="radio" id="recepção" name="Natureza_cargo" value="Recepção"required>
      <label for="recepçao">Recepção</label>
      <input type="radio" id="administrativo" name="Natureza_cargo" value="Administrativo" required>
      <label for="administrativo">Administrativo</label>
      <input type="radio" id="juridico" name="Natureza_cargo" value="Jurídico" required>
      <label for="juridico">Jurídico</label></br></br>


      Área de interesse<span style="color: red">*</span></br>
      <input type="checkbox" id="computaçao" name="area_interesse" value="Computação">
      <label for="computacao">Computação</label>
      <input type="checkbox" id="biologia" name="area_interesse" value="Biologia">
      <label for="biologia">Biologia</label>
      <input type="checkbox" id="meio ambiente" name="area_interesse" value="Meio Ambiente">
      <label for="meio ambiente">Meio Ambiente</label>
      <input type="checkbox" id="engenharia" name="area_interesse" value="Engenharia">
      <label for="engenharia">Engenharia</label>
      <input type="checkbox" id="historia" name="area_interesse" value="História">
      <label for="historia">História</label></br></br>


      <label for="minicurriculo">Mini-currículo</label><span style="color: red">*</span>
      <textarea id="minicurriculo" name="minicurriculo" rows="10" cols="60" minlength="10" maxlength="300" required></textarea>
      </br></br>

    </fieldset>
    </form>
      </br>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">

  </form>
</body>
</html>
